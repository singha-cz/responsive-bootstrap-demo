    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Zav칤rac칤 tla캜칤tko pro fullscreen menu
      document.addEventListener("click", function (e) {
        const navCollapse = document.getElementById("mainNav");
        // Klik na ::before (zav칤rac칤 X) - detekujeme klik v prav칠m horn칤m rohu
        if (navCollapse.classList.contains("show")) {
          const rect = navCollapse.getBoundingClientRect();
          if (e.clientX > rect.right - 60 && e.clientY < rect.top + 60) {
            const bsCollapse = bootstrap.Collapse.getInstance(navCollapse);
            if (bsCollapse) bsCollapse.hide();
          }
        }
      });

      // Zav콏칤t menu po kliknut칤 na odkaz
      document.querySelectorAll("#mainNav .nav-link").forEach((link) => {
        link.addEventListener("click", () => {
          const navCollapse = document.getElementById("mainNav");
          const bsCollapse = bootstrap.Collapse.getInstance(navCollapse);
          if (bsCollapse) bsCollapse.hide();
        });
      });
    </script>
